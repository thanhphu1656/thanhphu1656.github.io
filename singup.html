<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/signup.css">
    <link rel="website icon" href="./assets/img/favicon.png">
    <title>Slime Food | Signup</title>
</head>
<body>
    <div class="login-box">
        <div class="logo">
            <img src="./assets/img/logo2.png" alt="" height="100px">
        </div>
        <div class="login-header">
            <header>Sign Up</header>
        </div>
        <div class="input-box">
            <input type="text" class="input-field" placeholder="Email" autocomplete="off" required>
        </div>
        <div class="input-box">
            <input type="password" class="input-field" placeholder="Password" autocomplete="off" required>
        </div>
        <div class="input-box">
            <input type="password" class="input-field" placeholder="Confirm Password" autocomplete="off" required>
        </div>
        <div class="forgot">
            <section>
                <input type="checkbox" id="check">
                <label for="check">Remember me</label>
            </section>
            <section>
                <a href="#">Forgot password</a>
            </section>
        </div>
        <div class="input-submit">
            <button class="submit-btn" id="submit"></button>
            <label for="submit"><a href="login.html">Sign Up</a></label>
        </div>
        <div class="sign-up-link">
            <p>Don't have account? <a href="login.html">Log In</a></p>
        </div>
    </div>
</body>
</html>
